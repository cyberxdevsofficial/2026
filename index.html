<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 üéÜ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:radial-gradient(circle at bottom,#020024,#090979,#000);
  min-height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

canvas{position:fixed;top:0;left:0;z-index:0}

.container{
  z-index:2;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:22px;
  width:90%;
  max-width:440px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

h1{font-size:2.2rem}
h2{color:#ffd369;margin-bottom:20px}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
  font-size:1rem;
}

button{
  background:#ffd369;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.wish{
  font-size:1.2rem;
  margin:15px 0;
}

.share-buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.share-btn{
  padding:10px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  font-size:.9rem;
}

.wa{background:#25D366}
.tg{background:#0088cc}
.fb{background:#1877f2}
.ms{background:#006aff}

.music-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  z-index:3;
  padding:8px 14px;
  border-radius:20px;
  background:rgba(0,0,0,.6);
  border:1px solid #ffd369;
  color:#ffd369;
  cursor:pointer;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.75rem;
  color:#cfcfcf;
  z-index:2;
  opacity:0.85;
}

/* POPUP */
.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:4;
}
.popup-box{
  background:#111;
  padding:25px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:320px;
}
.popup-box h3{
  margin-bottom:15px;
  color:#ffd369;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>üéâ Happy New Year</h1>
  <h2>Welcome 2026 ‚ú®</h2>

  <div id="inputBox">
    <input id="nameInput" placeholder="Enter your name">
    <button onclick="generateWish()">Create Wish</button>
  </div>

  <div id="wishBox" style="display:none">
    <div class="wish" id="wishText"></div>

    <div class="share-buttons">
      <a id="wa" class="share-btn wa" target="_blank">WhatsApp</a>
      <a id="tg" class="share-btn tg" target="_blank">Telegram</a>
      <a id="fb" class="share-btn fb" target="_blank">Facebook</a>
      <a id="ms" class="share-btn ms" target="_blank">Messenger</a>
    </div>

    <button style="margin-top:15px" onclick="openPopup()">‚ú® Create Your Wish</button>
  </div>
</div>
  
<!-- FOOTER -->
<footer>
  Designed and Developed by <b>Anuga Senithu</b> ( DTZ CYBER ANUWH ) 
</footer>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3>Create Your Own Wish üéÜ</h3>
    <input id="popupName" placeholder="Your name">
    <button onclick="createFromPopup()">Generate</button>
    <button style="margin-top:8px;background:#333;color:#fff" onclick="closePopup()">Close</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_6e8b01bbf6.mp3">
</audio>
<div class="music-btn" onclick="toggleMusic()">üîä Music</div>

<script>
function getName(){
  return new URLSearchParams(location.search).get("name");
}

function generateWish(){
  let n = nameInput.value.trim();
  if(!n) return alert("Enter name");
  location.href = "/?name=" + encodeURIComponent(n);
}

let name = getName();
if(name){
  inputBox.style.display = "none";
  wishBox.style.display = "block";

  let url = location.href;

  let shareMessage =
`üéÜ‚ú® HAPPY NEW YEAR 2026 ‚ú®üéÜ

May this new year bring you happiness, success, good health & endless smiles üíñ

üéÅ Someone created a special New Year wish just for you.
Tap the link below to see it & create your own üëá
`;

  wishText.innerHTML =
    `üéÜ Happy New Year 2026, You have a New Year Wish From <b>${name}</b>!<br>May your year be filled with joy, peace & success üíñ`;

  let fullMessage = shareMessage + "\n" + url;

  wa.href = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
  tg.href = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(shareMessage)}`;
  fb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
  ms.href = fb.href;

  setTimeout(()=>bgMusic.play().catch(()=>{}),1000);
}

/* POPUP */
function openPopup(){ popup.style.display = "flex"; }
function closePopup(){ popup.style.display = "none"; }
function createFromPopup(){
  let n = popupName.value.trim();
  if(!n) return;
  location.href = "/?name=" + encodeURIComponent(n);
}

/* MUSIC */
let playing = false;
function toggleMusic(){
  playing ? bgMusic.pause() : bgMusic.play();
  playing = !playing;
}

/* 3D FIREWORKS */
const c = fireworks, ctx = c.getContext("2d");
function resize(){ c.width = innerWidth; c.height = innerHeight; }
resize(); onresize = resize;

let sparks = [];
function boom(){
  let x = Math.random()*c.width;
  let y = Math.random()*c.height/2;
  let hue = Math.random()*360;
  for(let i=0;i<90;i++){
    sparks.push({
      x,y,z:Math.random()*2,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-.5)*6,
      life:65,
      color:`hsl(${hue},100%,60%)`
    });
  }
  }
function animate(){
  ctx.fillStyle = "rgba(0,0,0,.25)";
  ctx.fillRect(0,0,c.width,c.height);
  if(Math.random()<.05) boom();
  sparks = sparks.filter(p=>{
    p.x+=p.vx; p.y+=p.vy; p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2*p.z,2*p.z);
    return p.life>0;
  });
  requestAnimationFrame(animate);
}
  
animate();
</script>

</body>
</html>
